<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href="../css/normalize.css" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/78c4a1c3dc.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<h1 class="page__header">JavaScript Quiz</h1>
				<h2 class="page__result">Result</h2>
				<div class="statistics">
					<p class="statistics__number">21 of 25</p>
					<p class="statistics__percent"><b>84%</b></p>
					<p class="statistics__text">You are cool</p>
				</div>
				<!-- <div class="time">
					<h3 class="time__header">Time spent</h3>
					<p class="time__number">3:39</p>
				</div> -->
				<form class="actions">
					<input class="actions__check button-primary" type="submit" value="Check your answers">
					<input class="action__again button-secondary" type="button" value="Try Again">
				</form>
			</div>
		</main>
	</div>


	<script type="module" src="../js/result.js"></script>
</body>

</html>
